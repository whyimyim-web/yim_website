name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# GITHUB_TOKEN에 필요한 권한을 명시적으로 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist 폴더를 아티팩트로 업로드합니다.
          path: './dist'

  # 배포 작업
  deploy:
    # build 작업이 성공해야 실행됩니다.
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
